<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO Application v0.1</title>
</head>
<body>
  <input type="text" class="input-todo" placeholder="Enter todo!">
  <button class="add">Add</button>
  <ul class="todos"></ul>
  <script>
    const $inputTodo = document.querySelector('.input-todo');
    const $add = document.querySelector('.add');
    const $todos = document.querySelector('.todos');

    function addTodo(newTodo) {
      $todos.innerHTML += `<li class="todo"><label><input type="checkbox">${newTodo}</label> <button class="remove">X</button></li>`;
    }

    function removeTodo(childNode) {
      $todos.removeChild(childNode);
    }

    $add.onclick = () => {
      addTodo($inputTodo.value);
      $inputTodo.value = '';
      $inputTodo.focus();
    };

    $todos.addEventListener('click', (e) => {
      const target = e.target.parentNode;
      if (target.classList.contains('todo') && e.target.classList.contains('remove')) removeTodo(target);
    });

    $todos.addEventListener('change', (e) => {
      const target = e.target.parentNode.parentNode;
      if (e.target.checked) {
        target.style.textDecoration = 'line-through';
        target.style.color = '#F00';
        e.target.setAttribute('checked', 'checked');
      } else {
        target.style.textDecoration = 'none';
        target.style.color = '#000';
        e.target.removeAttribute('checked');
      }
    });
  </script>
</body>
</html>
